<div class="parent">
  <div>
    <div class="wrapper">
      <form action="">
        <h1>Log in</h1>
        <div class="input-box">
          <input
            name="userName"
            [(ngModel)]="loginObj.userName"
            type="text"
            placeholder="Username"
            required
          />
        </div>

        <div class="input-box">
          <input
            name="password"
            [(ngModel)]="loginObj.password"
            type="password"
            placeholder="password"
            required
          />
        </div>

        <button (click)="onLogin()" type="submit" class="btn" id="sbmt">
          login
        </button>

        <div class="register-link">
          <p>Don't have account? <a [routerLink]="['/register']">Sign up</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
