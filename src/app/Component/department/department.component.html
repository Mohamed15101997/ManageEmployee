<div class="container">
  @if(Role === "Admin"){
    <a [routerLink]="['/CreateDepartment']" class="mt-4 btn btn-primary">Add Department</a>
  }
  <h2 class="text-center">Departments</h2>
  <table class="mt-4 table table-bordered table-hover table-striped">
<thead>
  <tr>
    <th>Name</th>
    @if(Role == "Admin"){
      <th>Action</th>
    }

</tr>
</thead>
    @for (department of Departments; track department.id) {
      <tbody>
        <tr>
          <td>{{department.name}}</td>
          @if(Role == "Admin"){
            <td>
              <a  [routerLink]="['/EditDepartment', department.id]" class="btn btn-success mx-1">Edit</a>
              <a (click)="DeleteDept(department.id)" class="btn btn-danger mx-1">Delete</a>
              <a [routerLink]="['/department', department.id]" class="btn btn-warning">Details</a>
            </td>
          }
        </tr>
      </tbody>
      }
  </table>
</div>
