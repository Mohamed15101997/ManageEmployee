@if(user != null)
{
  <div class="container">
    <table class="mt-4 table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>User Name</th>
          <th>Address</th>
          <th>Salary</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{user.name}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.address}}</td>
          <td>{{user.salary}}</td>
          <td>{{user.departmentName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
}
