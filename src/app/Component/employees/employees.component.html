<div class="container">
  <h2 class="text-center">Employees</h2>
  <table class="mt-4 table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>User Name</th>
        <th>Address</th>
        <th>Salary</th>
        <th>Department</th>
        @if(Role === "Admin"){
          <th>Action</th>
        }

      </tr>
    </thead>
    @for (user of Employess; track user.id) {
      <tbody>
        <tr>
          <td>{{user.name}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.address}}</td>
          <td>{{user.salary}}</td>
          <td>{{user.departmentName}}</td>
          @if(Role === "Admin"){
            <td>
              <a [routerLink]="['/EditEmployee', user.id]" class="btn btn-success mx-1">Edit</a>
              <a (click)="DeleteUser(user.id)" class="btn btn-danger mx-1">Delete</a>
              <a [routerLink]="['/employee', user.id]" class="btn btn-warning">Details</a>
            </td>
          }

        </tr>
      </tbody>
      }
  </table>
</div>
